services:
  - type: web
    name: indicavende-api
    env: python
    region: oregon
    plan: free

    rootDir: backend  # ðŸ‘ˆ diz ao Render que o cÃ³digo e o requirements estÃ£o dentro de /backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000

    envVars:
      - key: PYTHON_VERSION
        value: 3.8.1
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: DATABASE_URL
        value: "sqlite:///./app.db"

    autoDeploy: true
