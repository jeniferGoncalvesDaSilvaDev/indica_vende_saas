services:
  - type: web
    name: indicavende-api
    env: python
    region: oregon
    plan: free

    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: DATABASE_URL
        value: "sqlite:///./backend/app.db"

    autoDeploy: true
